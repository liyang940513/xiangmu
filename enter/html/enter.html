<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>奥买家项目登录页</title>
    <link rel="stylesheet" href="../scss/enter.css"/>
    <link rel="stylesheet" href="../scss/iconfont.css"/>
    <script src="../../js/jquery-1.11.3.js"></script>
    <script src="../../js/cookie.js"></script>
    <script src="../js/enter.js"></script>
</head>
<body>
    <!--头部区域-->
        <div id="oMyGodTop">
            <div class="oMyGodTop-con">
                <h1>
                    <a href="#">
                        <img src="../img/logo-login.png" alt=""/>
                    </a>
                    <span>欢迎登录</span>
                </h1>
                <p>
                    <i><a href="#">没有账号？</a></i>
                    <span>立即注册</span>
                    <span><a href="#"> | 帮助中心</a></span>
                </p>
            </div>
        </div>
    <!--登录区域-->
        <div id="oMyGodcenter">
            <div class="oMyGodcenter-con">
                <form action="../../index/html/index.html">
                    <div class="oMyGoddengluTop">
                        <p class="oMyGodzhanghao">账号登录</p>
                        <p class="oMyGodshouji">手机动态码登录</p>
                    </div>
                    <div class="oMyGodcenter">
                        <div class="oMyGoddenglucenter clear">
                            <p class="oMyGodzhucename">
                                <i class="iconfont icon-zhanghao"></i><input type="text" placeholder="请输入用户名"/>
                            </p>
                            <p class="oMyGodzhucename">
                                <i class="iconfont icon-mima"></i><input type="password" placeholder="请输入密码"/>
                            </p>
                            <p class="oMyGodmiandeng">
                                <input type="checkbox"/> 2周内自动登录
                                <span>忘记密码？</span>
                            </p>
                            <input type="button" class="oMyGoddenglu" value="登录"/>
                        </div>
                        <div class="oMyGodshoujidenglu">
                            <p class="oMyGodzhucename">
                                <i class="iconfont icon-zhanghao"></i><input type="text" placeholder="请输入用户名"/>
                            </p>
                            <p class="oMyGodzhucename">
                                <i class="iconfont icon-xinxibaomi"></i>
                                <input type="text" placeholder="请输入六位验证码" class="oMyGodyanzhengma1"/>
                                <span class="oMyGodyanzhengma">点击获取验证码</span>
                            </p>
                            <input type="button" class="oMyGoddenglu" value="登录"/>
                            <p class="oMyGodmiandeng">
                                注意：未注册过奥买家的手机号在首次登录时将自动完成注册，使用该登录方式代表您已接受 <a href="#">《会员注册协议》</a>
                            </p>
                        </div>
                    </div>
                    <div class="oMyGodanother">
                        <p>直接使用以下账号登录</p>
                        <p>
                            <span class="iconfont icon-qq"></span>
                            <span class="iconfont icon-weixin"></span>
                            <span class="iconfont icon-zhifubao"></span>
                            <span class="iconfont icon-xinlangweibo"></span>
                        </p>
                    </div>
                </form>
            </div>
        </div>
    <!--底部区域-->
        <div id="oMyGodbottom">
            <p>
                <a href="#">关于奥买家 | </a>
                <a href="#">诚聘英才 | </a>
                <a href="#">联系我们</a>
            </p>
            <p>粤ICP备15091122号-1|Copyright© 奥买家 2013-2016，All Rights Reserved</p>
        </div>
</body>
</html>
